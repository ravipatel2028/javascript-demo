<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissor Game
        </title>
        <link rel="stylesheet" href="10-rock-paper-scissor.css">
    </head>

    <body>
        <p class="heading">Rock Paper Scissors</p>

        <button onclick="playGame('rock')" class="img-btn"><img src="images/rock-emoji.png" class="img"></button>
        <button onclick="playGame('paper')" class="img-btn"><img src="images/paper-emoji.png" class="img"></button>
        <button onclick="playGame('scissor')" class="img-btn"><img src="images/scissors-emoji.png" class="img"></button>

        <p class="win-loss">You Win.</p>
        <p class="p-value">
            You
            <img src="images/paper-emoji.png" class="img-win-loss">
            <img src="images/rock-emoji.png" class="img-win-loss">
            Computer
        </p>

        <p class="p-value" >
            Wins: 0, Losses: 0, Ties: 0
        </p>

        <button class="reset-btn">Reset</button>

        <script src="10-rock-paper-scissor.js"></script>
    </body>
</html>
